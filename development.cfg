[users]
zope        = thomas
varnish     = thomas
haproxy     = thomas

[buildout]
extends =
    staging.cfg

parts +=
    test

always-checkout = force

test-packages =
    plone.namedfile

allow-hosts +=
    robotframework.googlecode.com
    code.google.com

[hosts]
zeoserver   = 0.0.0.0
instance1   = 0.0.0.0
varnish     = 0.0.0.0
supervisor  = 0.0.0.0
haproxy     = 0.0.0.0

[test]
recipe = zc.recipe.testrunner
eggs =
    ${buildout:eggs}

defaults = ['--auto-color', '--auto-progress']

[instance1]
debug-mode = on
verbose-security = on
eggs +=
    Products.DocFinderTab
    plone.reload
    Products.PDBDebugMode
zcml +=
    plone.reload
zope-conf-additional +=
    publisher-profile-file ${buildout:directory}/profile.dat

mailinglogger =
